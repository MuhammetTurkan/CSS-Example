<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Product Screen</title>
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <ion-icon name="arrow-back-outline" class="arrow-icon"></ion-icon>
        <div>
          <ion-icon name="heart-outline" class="heart-icon"></ion-icon>
          <ion-icon
            name="ellipsis-vertical-outline"
            class="dot-icon"
          ></ion-icon>
        </div>
      </div>
      <h1>LOFT Men's shirt</h1>
      <div class="review">
        <ion-icon name="star" class="star-icon"></ion-icon>
        <p>4.5 (6.5k reviews)</p>
      </div>
      <img src="./img/01.jpg" alt="" class="product-img" />
      <h3>Select Size</h3>
      <div class="select-size">
        <span>S</span>
        <span>M</span>
        <span>L</span>
        <span>XL</span>
        <span>XXL</span>
      </div>
      <h3>Select Color</h3>
      <div class="select-color">
        <span class="color1"></span>
        <span class="color2"></span>
        <span class="color3"></span>
        <span class="color4"></span>
        <span class="color5"></span>
        <span class="color6"></span>
      </div>
      <div class="price">
        <p>$59.99</p>
        <a href="#">Add to Cart</a>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
